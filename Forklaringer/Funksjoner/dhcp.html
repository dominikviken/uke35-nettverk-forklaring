        <p>DHCP (Dynamic Host Configuration Protocol) er en funksjon i routere, som tildeler IP-Addresser til enheter på nettverket. <br>IP-Adresser er som telefonnummerene til enheter, som vil si at alle enheter trenger en, for å kommunisere med andre enheter.</p>
